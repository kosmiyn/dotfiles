# picom configuration file for performance and transparency without shadows

#################################
# Backend Settings
#################################
# Use xrender backend for better performance
backend = "xrender";

#################################
# General Settings
#################################
# Enable vsync for reducing screen tearing (optional, can disable for more performance)
vsync = false;

# Reduce resource usage
use-damage = true;

# Disable shadow support for performance and visual clarity
shadow = false;

# No need to blur for performance reasons
blur-background = false;
blur-background-fixed = false;

# Fading between windows (set to false for better performance)
fading = false;

#################################
# Opacity Settings
#################################
# Enable transparency for inactive windows
inactive-opacity = 0.85;
active-opacity = 1;

# Make inactive windows slightly transparent (optional)
inactive-opacity-override = true;

# Prevent opacity changes during fullscreen windows
fullscreen-opacity = false;

#################################
# Transparency Exceptions
#################################
# Transparency rules (optional)
##opacity-rule = [
##    "50:class_g = 'Firefox'",  # Apply slight transparency for Firefox
## ];

#################################
# Corner Radius
#################################
# If you want rounded corners without shadows, you can set a corner radius (optional)
corner-radius = 8;

#################################
# Other Optimizations
#################################
# Disable fading for faster switching between windows
no-fading-openclose = true;

# Reduce the refresh rate if CPU usage is high (optional)
refresh-rate = 144;

# Avoid flickering
unredir-if-possible = true;
unredir-if-possible-delay = 1000;
unredir-if-possible-exclude = ["class_g = 'Firefox'", "class_g = 'URxvt'"];

# Limit the number of window updates (reduces CPU usage)
max-brightness = 1.0;

